<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop-watch</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c4aef9bd23.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stop-watch">
      <h1 id="displaytimer">00 : 00 : 00</h1>
      <div class="buttons">
        <img
          src="./assets/stop-button-removebg-preview.png"
          onclick="watchstop()"
          alt=""
        />
        <img
          src="./assets/play-button-removebg-preview.png"
          onclick="watchstart()"
          alt=""
        />
        <img
          src="./assets/reset-button-removebg-preview.png"
          onclick="watchreset()"
          alt=""
        />
        <!-- <i class="fa-solid fa-circle-stop"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-rotate-left"></i> -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
